  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #000;
      color: #00f0ff;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: -1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #00f0ff;
      border-radius: 50%;
      animation: move 10s linear infinite;
    }

    @keyframes move {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
    }

    .container {
      max-width: 500px;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    .logo img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: 0 0 20px #00f0ff;
      margin-bottom: 15px;
    }

      font-size: 2em;
      color: #00f0ff;
      text-shadow: 0 0 5px #00f0ff;
      margin-bottom: 10px;
